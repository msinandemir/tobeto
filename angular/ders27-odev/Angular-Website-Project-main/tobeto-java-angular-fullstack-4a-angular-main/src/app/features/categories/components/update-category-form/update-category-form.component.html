<div class="container d-flex justify-content-center align-items-center">
<form [formGroup]="formGroup" (submit)="onFormSubmit()" class ="d-flex flex-column justify-content-center align-items-center gap-3" >
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" />
      <!-- ngModel: basit olarak bir girdi alanını bir state'e 
  bağlayarak, değerin iki yönlü olarak atanmasını sağlar.  -->
    </div>
  
    <div>
      <label>Description: </label>
      <textarea formControlName="description"></textarea>
    </div>
  <div class="d-flex gap-3">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
  </div>
  </form>
  
</div>
